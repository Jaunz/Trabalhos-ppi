<!DOCTYPE html>
<html lang="br">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Trabalho5 Ex2</title>
  </head>
  <body>
    <main>
        <section class="main_content">

                <form class="row g-2">
                        <div class="col-9" >
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="inputNome" placeholder="">
                                <label for="inputNome" class="form-label">Nome completo</label>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="inputCPF" placeholder="">
                                <label for="inputCPF" class="form-label">CPF</label>
                            </div>
                        </div>
 
                        <div class="col-sm-9">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="inputEmail" placeholder="">
                                <label for="inputEmail" class="form-label">Email</label>
                            </div>
                        </div>

                        <div class="col-sm-3">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="inputSenha" placeholder="">
                                <label for="inputSenha" class="form-label">Senha</label>
                            </div>
                        </div>

                        <div class="col-md-2">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="inputCEP" placeholder="">
                                <label for="inputCEP" class="form-label">CEP</label>
                            </div>
                        </div>

                        <div class="col-md-10">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="inputEndereco" placeholder="">
                                <label for="inputEndereco" class="form-label">Endere√ßo</label>
                            </div>
                        </div>

                        <div class="col-lg-12">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="inputBairro" placeholder="">
                                <label for="inputBairro" class="form-label">Bairro</label>
                            </div>
                        </div>

                        <div class="col-lg-12">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="inputCidade" placeholder="">
                                <label for="inputCidade" class="form-label">Cidade</label>
                            </div>
                        </div>

                        <div class="col-lg-12">
                            <label for="inputEstado" class="form-label">Estado</label>
                            <select id="inputEstado" class="form-select">
                                <option selected>Selecione um estado</option>
                                <option>MG</option>
                                <option>GO</option>
                                <option>SP</option>
                                <option>RJ</option>
                                <option>RS</option>
                                <option>RN</option>
                            </select>
                        </div>

                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="termos">
                                <label class="form-check-label" for="termos">
                                    Concordo com os termos
                                </label>
                            </div>
                        </div>

                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">Cadastrar
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right-short" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M4 8a.5.5 0 0 1 .5-.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5A.5.5 0 0 1 4 8z"/>
                                </svg>
                            </button>
                        </div>
                  </form>
        </section>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </main>
</body>
</html>
