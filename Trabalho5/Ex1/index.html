<!DOCTYPE html>
<html lang="br">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Trabalho5</title>
  </head>
  <body>
    <main>
        <section class="main_content">

                <form>

                    <div class="row g-md-4">
                        <div class="col">
                            <label for="inputNome" class="form-label">Prim. Nome</label>
                            <input type="text" class="form-control" id="inputNome">
                        </div>

                        <div class="col">
                            <label for="inputNome2" class="form-label">Seg. Nome</label>
                            <input type="text" class="form-control" id="inputNome2">
                        </div>
                        
                        <div class="col">
                            <label for="inputNome3" class="form-label">Ult. Nome</label>
                            <input type="text" class="form-control" id="inputNome3">
                        </div>
                    </div>

                    <div class="row g-md-4">
                        <div class="col">
                            <label for="inputEmail" class="form-label">Email</label>
                            <input type="text" class="form-control" id="inputEmail" placeholder="Informe o seu email">
                        </div>

                        <div class="col">
                            <label for="inputSenha" class="form-label">Senha</label>
                            <input type="text" class="form-control" id="inputSenha" placeholder="Informe sua senha">
                        </div>
                    </div>
                  </form>

        </section>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </main>
</body>
</html>
